server:
  host:
    mariadb: 127.0.0.1
  port: 9080

spring:
  application:
    name: youtube
  datasource:
    username: root
    password: root
    url: jdbc:mariadb://${server.host.mariadb}:3309/youtube
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        dialect.storage_engine: innodb
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        data:
          mongodb:
            repository:
              query: DEBUG
        security: DEBUG
        web:
          filter: DEBUG

security:
  jwt:
    secret: youtube-clone-jwttoken-startapp!@  # 최소 32개의 문자열 (256bit)